<div class="container p-3">
    <div class="offset-3 col-6">
      <div class="card">
        <div class="card-header  font-weight-bold">
          Sign Up
        </div>
        <div class="card card-body">
          <form [formGroup]="formInscription" (submit)="submit()">
            <div class="form-group">
              <label for="email" [ngClass]="formInscription.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
              <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="formInscription.controls['email'].invalid ? 'is-invalid' : ''">
              <label class="text-danger" *ngIf="formInscription.controls['email'].hasError('required')">
                Email is Required!
              </label>
              <label class="text-danger" *ngIf="formInscription.controls['email'].hasError('email')">
                Enter a valid email address!
              </label>
            </div>
            <div class="form-group">
              <label for="password" [ngClass]="formInscription.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
              <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="formInscription.controls['password'].invalid ? 'is-invalid' : ''">
               <label class="text-danger col" *ngIf="formInscription.controls['password'].hasError('required')">
              Password is Required!
            </label>
            <div>
              <label class="col" [ngClass]="formInscription.controls['password'].hasError('required') || formInscription.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ formInscription.controls['password'].hasError('required') ||
                  formInscription.controls['password'].hasError('minlength') ? 'cancel' :
                  'check_circle' }}</i>
                Must be at least 8 characters!
              </label>
            </div>
            <div>
              <label class="col" [ngClass]="formInscription.controls['password'].hasError('required') || formInscription.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ formInscription.controls['password'].hasError('required') ||
                  formInscription.controls['password'].hasError('hasNumber') ? 'cancel' :
                  'check_circle' }}</i>
                Must contain at least 1 number!
              </label>
            </div>
              <label class="col" [ngClass]="formInscription.controls['password'].hasError('required') || formInscription.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ formInscription.controls['password'].hasError('required') ||
                  formInscription.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                  'check_circle' }}</i>
                Must contain at least 1 in Capital Case!
              </label>
              <label class="col" [ngClass]="formInscription.controls['password'].hasError('required') || formInscription.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ formInscription.controls['password'].hasError('required') ||
                  formInscription.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                  'check_circle' }}</i>
                Must contain at least 1 Letter in Small Case!
              </label>
            </div>
            <div class="form-group">
              <label for="confirmPassword" [ngClass]="formInscription.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
                Password:</label>
              <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                [ngClass]="formInscription.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
              <label class="text-danger" *ngIf="formInscription.controls['confirmPassword'].hasError('required')">
                Password is Required!
              </label>
              <label class="text-danger" *ngIf="formInscription.controls['confirmPassword'].hasError('NoPassswordMatch')">
                Password do not match
              </label>
            </div>
            <div class="form-group">
              <button [disabled]="formInscription.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Sign
                up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
